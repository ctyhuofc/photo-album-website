<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    <title>CeeMee Form</title>
  </head>
  <body>
    <div class="container col-6 mt-5">
    <form>
        <p>Feedback Form</p>
        <hr style="width: 150px">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputUser" class="col-form-label">Username:</label>
            </div>
            <div class="col-auto">
              <input type="text" id="inputUser" class="form-control" aria-describedby="userHelpInline">
            </div>
            <div class="col-auto">
              <span id="userHelpInline" class="form-text">
                Must be at least 6 characters long.
              </span>
            </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                  <label for="inputTitle" class="col-form-label">Image Title:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputTitle" class="form-control" aria-describedby="titleHelpInline">
                </div>
                <div class="col-auto">
                  <span id="titleHelpInline" class="form-text">
                   Title cannot be empty
                  </span>
                </div>        
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputComment" class="col-form-label">Comment:</label>
            </div>
            <div class="col-auto">
              <input type="text" id="inputComment" class="form-control" aria-describedby="commentHelpInline">
            </div>
            <div class="col-auto">
              <span id="commentHelpInline" class="form-text">
               Comment Cannot be empty
              </span>

              </div>
              
        <button type="button" id="submitBtn" disabled>Submit</button>

            </div>
      </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
